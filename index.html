<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3>AI PING PONG GAME</h3>
                <button class="btn btn-success b1" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
            </div>

            <button class="btn btn-danger" id="play" onclick="start()">PLAY GAME</button>
            <br><br>
            <h3 class="btn btn-warning" id="status"></h3>     
            <br><br>

            <button class="btn btn-success" id="restart" onclick="restart()">RESTART</button>
            <div id="#myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h1>INSTRUCTIONS</h1>
                        </div>
                        
                        <div class="modal-body">
                            <h1 id="head1">Move your wrist up to move the paddle up</h1>
                            <br><br>
                            <h1 id="head2">Move your wrist down top move the paddle down</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div id="canvas"></div>
            <div class="copy_right_footer">
                CREATOR : P. MIDHUN VETTAIYAAR || CLASS: VII C
            </div>
        </center>
    </body>
    <script src="main.js"></script>
</html>
